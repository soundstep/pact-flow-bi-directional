name: Consumer to Pactflow

on:
  workflow_dispatch:

env:
  PACT_BROKER_BASE_URL: https://itv-fe.pactflow.io
  PACT_BROKER_TOKEN: ${{ secrets.PACTFLOW_TOKEN }}
  VERSION: ${{ github.sha }}
  GITHUB_REF: ${{ github.ref }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ðŸ§ª Test and upload to Pactflow ðŸ“ˆ
        run: |
          export BRANCH=${GITHUB_REF:11}
          export PACT_FILES_LOCATION=cypress/pacts
          export VERSION=1.0.0
          docker run --rm pactfoundation/pact-cli:latest pact-broker publish ${PACT_FILES_LOCATION} --consumer-app-version ${VERSION} --branch main
